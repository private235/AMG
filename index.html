<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --dark-color: #2D3436;
            --light-color: #F5F6FA;
            --danger-color: #E74C3C;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            text-align: right;
        }
        .btn {
            width: 100%;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background-color: #ccc;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>تسجيل دخول المشرف</h2>
        
        <div class="form-group">
            <label for="email-input">البريد الإلكتروني</label>
            <input type="email" id="email-input" placeholder="admin@example.com" class="form-control" dir="ltr" style="text-align: left;">
        </div>
        
        <div class="form-group">
            <label for="password-input">كلمة المرور</label>
            <input type="password" id="password-input" placeholder="••••••••" class="form-control" dir="ltr" style="text-align: left;">
        </div>
        
        <button class="btn" id="login-btn">
            <span id="login-text">دخول</span>
            <span id="login-loader" class="loading" style="display: none;"></span>
        </button>
        
        <div id="login-alert" class="alert alert-danger"></div>
    </div>

    <!-- [مهم] إضافة Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: 'AIzaSyCdqYrVFspJ4rZwidfaPtc9PYpNlQQm09k',
            appId: '1:284879336757:web:1f42836c2382d11b73087c',
            messagingSenderId: '284879336757',
            projectId: 'amgg-81ac3',
            authDomain: 'amgg-81ac3.firebaseapp.com',
            databaseURL: 'https://amgg-81ac3-default-rtdb.firebaseio.com',
            storageBucket: 'amgg-81ac3.firebasestorage.app',
            measurementId: 'G-FMZW8S6WES',
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // عناصر الواجهة
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginLoader = document.getElementById('login-loader');
        const loginAlert = document.getElementById('login-alert');

        // [جديد] دالة تسجيل الدخول
        async function login() {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showAlert('الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
                return;
            }

            setLoading(true);

            try {
                // 1. محاولة تسجيل الدخول
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. التحقق مما إذا كان هذا المستخدم "أدمن"
                const adminSnapshot = await database.ref(`admins/${user.uid}`).once('value');
                
                if (adminSnapshot.exists()) {
                    // 3. نجح! هو أدمن، قم بتوجيهه إلى لوحة التحكم
                    window.location.href = 'admin.html';
                } else {
                    // 4. هو مستخدم عادي وليس أدمن
                    await auth.signOut(); // تسجيل خروجه
                    showAlert('ليس لديك صلاحيات الدخول إلى لوحة التحكم.');
                }
            } catch (error) {
                // 5. فشل تسجيل الدخول
                console.error('Login Error:', error);
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showAlert('البريد الإلكتروني أو كلمة المرور غير صحيحة.');
                } else {
                    showAlert('حدث خطأ أثناء تسجيل الدخول.');
                }
            } finally {
                setLoading(false);
            }
        }

        function showAlert(message) {
            loginAlert.textContent = message;
            loginAlert.style.display = 'block';
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loginText.style.display = isLoading ? 'none' : 'inline-block';
            loginLoader.style.display = isLoading ? 'inline-block' : 'none';
        }
        
        loginBtn.addEventListener('click', login);
        passwordInput.addEventListener('keypress', (e) => e.key === 'Enter' && login());
        emailInput.addEventListener('keypress', (e) => e.key === 'Enter' && login());

    </script>
</body>
</html>
