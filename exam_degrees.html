<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الامتحانات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f3f4f6;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
        }
        #page-content {
            display: none; /* Hidden by Admin Guard */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* indigo-600 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .confirm-modal {
            display: flex; /* Use flex for centering */
            position: fixed;
            z-index: 1001;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
             visibility: hidden;
             opacity: 0;
             transition: opacity 0.3s ease, visibility 0.3s ease;
        }
         .confirm-modal.show {
              visibility: visible;
              opacity: 1;
         }
        .confirm-modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
             transform: scale(0.95);
             transition: transform 0.3s ease;
        }
         .confirm-modal.show .confirm-modal-content {
             transform: scale(1);
         }
        .confirm-modal-content p { margin-bottom: 20px; font-size: 16px; line-height: 1.6; }
        .confirm-modal-buttons { display: flex; justify-content: center; gap: 15px; }
        .confirm-modal-buttons button { padding: 10px 25px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; }
        .confirm-modal-buttons button:hover { transform: translateY(-2px); }
        .confirm-btn-yes { background-color: #d63031; color: white; }
        .confirm-btn-yes:hover { background-color: #c0392b; }
        .confirm-btn-no { background-color: #ccc; color: #333; }
        .confirm-btn-no:hover { background-color: #bbb; }
         .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 0.375rem; border-width: 1px; }
         .alert-danger { background-color: #fee2e2; border-color: #fca5a5; color: #991b1b; }
         .alert-success { background-color: #d1fae5; border-color: #6ee7b7; color: #065f46; }
    </style>
</head>
<body class="p-4">
    <div id="page-content" class="container mx-auto mt-4 md:mt-10 bg-white shadow-lg rounded-lg p-4 md:p-8">
        <h1 class="text-xl md:text-3xl font-bold text-center text-indigo-700 mb-4 md:mb-6">نتائج الامتحانات</h1>
        <div id="main-alert-message"></div> <!-- Alert area -->

        <div class="flex flex-col md:flex-row justify-center items-center gap-2 md:gap-4 mb-4 md:mb-6">
            <select id="year-filter" class="form-select w-full md:w-1/4 px-4 py-2 text-sm md:text-base font-normal text-gray-700 bg-white border border-solid border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-150 ease-in-out">
                <option value="all">جميع السنوات/المدرسين</option>
                <!-- Options will be populated by JS -->
            </select>

            <select id="exam-filter" class="form-select w-full md:w-1/4 px-4 py-2 text-sm md:text-base font-normal text-gray-700 bg-white border border-solid border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-150 ease-in-out">
                <option value="all">جميع الامتحانات</option>
                <!-- Options will be populated by JS -->
            </select>

            <input type="text" id="email-search" placeholder="بحث بالبريد الإلكتروني..." class="form-input w-full md:w-1/2 px-4 py-2 text-sm md:text-base font-normal text-gray-700 bg-white border border-solid border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-150 ease-in-out">
        </div>

        <div id="loading" class="flex justify-center items-center h-48">
            <div class="loading-spinner"></div>
            <p class="mr-4 text-gray-600">جاري تحميل البيانات...</p>
        </div>

        <div id="content" class="hidden">
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-xs md:text-sm font-medium uppercase tracking-wider text-center">اسم الامتحان</th>
                            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-xs md:text-sm font-medium uppercase tracking-wider text-center">السنة/المدرس</th>
                            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-xs md:text-sm font-medium uppercase tracking-wider text-center">البريد الإلكتروني</th>
                            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-xs md:text-sm font-medium uppercase tracking-wider text-center">الدرجة</th>
                            <th scope="col" class="px-3 py-2 md:px-6 md:py-3 text-xs md:text-sm font-medium uppercase tracking-wider text-center">مسح</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="error-message" class="hidden text-center mt-8 text-red-600 font-semibold p-4 bg-red-100 rounded-md border border-red-300">
            حدث خطأ في تحميل البيانات. يرجى التأكد من اتصالك بالإنترنت وتحديث قواعد الأمان.
        </div>
        <div id="no-data-message" class="hidden text-center mt-8 text-gray-500 font-semibold p-4 bg-gray-100 rounded-md border border-gray-300">
            لا توجد نتائج امتحانات لعرضها.
        </div>
    </div> <!-- End #page-content -->

     <!-- Custom Confirmation Modal -->
     <div id="confirmDeleteModal" class="confirm-modal"> <!-- Remove inline style -->
        <div class="confirm-modal-content">
            <p id="confirmDeleteText">هل أنت متأكد من حذف هذه النتيجة؟ هذا الإجراء لا يمكن التراجع عنه.</p>
            <div class="confirm-modal-buttons">
                <button id="confirmDeleteYes" class="confirm-btn-yes">نعم، حذف</button>
                <button id="confirmDeleteNo" class="confirm-btn-no">إلغاء</button>
            </div>
        </div>
    </div>


    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: 'AIzaSyCdqYrVFspJ4rZwidfaPtc9PYpNlQQm09k',
            appId: '1:284879336757:web:1f42836c2382d11b73087c',
            messagingSenderId: '284879336757',
            projectId: 'amgg-81ac3',
            authDomain: 'amgg-81ac3.firebaseapp.com',
            databaseURL: 'https://amgg-81ac3-default-rtdb.firebaseio.com',
            storageBucket: 'amgg-81ac3.firebasestorage.app',
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // ==========================================================
        // ========== Admin Guard ==========
        // ==========================================================
        const auth = firebase.auth();
        const database = firebase.database(); // Define globally for guard and app logic

         // Global function for showing alerts, usable by guard too
         function showGlobalAlert(message, type = 'danger', autoClear = true) {
             const alertDiv = document.getElementById('main-alert-message');
             if (alertDiv) {
                 // Use custom alert classes defined in <style>
                 alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                 if (autoClear) {
                     setTimeout(() => { if (alertDiv) alertDiv.innerHTML = ''; }, 5000);
                 }
             } else {
                 // Fallback if alertDiv is somehow not found immediately
                  setTimeout(() => alert(message), 100); // Delay fallback alert slightly
             }
         }

        auth.onAuthStateChanged(user => {
            if (user) {
                database.ref(`admins/${user.uid}`).once('value', snapshot => {
                    if (snapshot.exists()) {
                        console.log('Admin access granted.');
                        document.getElementById('page-content').style.display = 'block'; // Show content
                        initializeAppLogic(); // Initialize the main logic
                    } else {
                        showGlobalAlert('ليس لديك صلاحيات الوصول لهذه الصفحة.', 'danger', false);
                         setTimeout(() => {
                             auth.signOut();
                             window.location.href = 'index.html'; // Redirect to login
                         }, 3000);
                    }
                }).catch(error => {
                     console.error("Error checking admin status:", error);
                     showGlobalAlert('خطأ في التحقق من صلاحيات الأدمن.', 'danger', false);
                     setTimeout(() => { window.location.href = 'index.html'; }, 3000);
                 });
            } else {
                console.log('User not logged in. Redirecting...');
                window.location.href = 'index.html'; // Redirect to login
            }
        });
        // ==========================================================
        // ========== End Admin Guard ==========
        // ==========================================================


        // ==========================================================
        // ========== Main App Logic (Wrapped in Function) ==========
        // ==========================================================
        function initializeAppLogic() {

            let allResults = [];
            let examDetails = {}; // Stores { examId: { title: '...', totalQuestions: #, year: '...' } }
            // [تعديل] لم نعد بحاجة لجلب userEmails بشكل منفصل، سنقرأه مباشرة
            // let userEmails = {};
            let teacherYears = new Set(); // Stores unique teacher/year names

            // --- DOM Elements ---
            const loadingElement = document.getElementById('loading');
            const contentElement = document.getElementById('content');
            const errorElement = document.getElementById('error-message');
            const noDataElement = document.getElementById('no-data-message');
            const tableBody = document.getElementById('results-table-body');
            const yearFilter = document.getElementById('year-filter');
            const examFilter = document.getElementById('exam-filter');
            const emailSearch = document.getElementById('email-search');
             // Confirmation Modal Elements
            const confirmDeleteModal = document.getElementById('confirmDeleteModal');
            const confirmDeleteText = document.getElementById('confirmDeleteText');
            const confirmDeleteYes = document.getElementById('confirmDeleteYes');
            const confirmDeleteNo = document.getElementById('confirmDeleteNo');
            let deleteConfirmationCallback = null; // To store the action for 'Yes'


            // --- Fetch Data ---
            async function fetchData() {
                loadingElement.classList.remove('hidden');
                contentElement.classList.add('hidden');
                noDataElement.classList.add('hidden');
                errorElement.classList.add('hidden');
                 tableBody.innerHTML = ''; // Clear table while loading
                allResults = [];
                examDetails = {};
                // userEmails = {}; // Removed
                 teacherYears = new Set(['all']); // Reset set


                try {
                    // [تعديل] جلب الامتحانات والمستخدمين فقط
                    const [examsSnapshot, usersSnapshot] = await Promise.all([
                        database.ref('exams').once('value'),
                        database.ref('users').once('value'),
                        // لا حاجة لجلب student_exam_attempts هنا
                    ]);

                    // 1. Process Exam Details (as before)
                    const examsData = examsSnapshot.val() || {};
                    for (const year in examsData) {
                         teacherYears.add(year);
                        for (const examId in examsData[year]) {
                            const examInfo = examsData[year][examId];
                            if (examInfo && examInfo.title && examInfo.questions && Array.isArray(examInfo.questions)) {
                                examDetails[examId] = {
                                    title: examInfo.title,
                                    totalQuestions: examInfo.questions.length,
                                    year: year
                                };
                            } else {
                                 console.warn(`Exam ${examId} in year ${year} skipped: missing title or invalid questions.`);
                            }
                        }
                    }

                    // 2. Process Users Data and Extract Results [تعديل]
                    const usersData = usersSnapshot.val() || {};
                    for (const userId in usersData) {
                        const user = usersData[userId];
                        const userEmail = user.email || `User (${userId.substring(0, 5)}...)`; // Get email directly
                        const completedExams = user.completedExams; // Get results from users node

                        if (completedExams) { // Check if the user has completed any exams
                            for (const examId in completedExams) {
                                const examResult = completedExams[examId];
                                const examInfo = examDetails[examId]; // Get corresponding exam details

                                // Ensure result, score, and exam info exist
                                if (examResult && typeof examResult.score !== 'undefined' && examInfo) {
                                    allResults.push({
                                        userId: userId,
                                        examId: examId,
                                        examTitle: examInfo.title,
                                        examYear: examInfo.year,
                                        studentEmail: userEmail, // Email from user data
                                        score: examResult.score,
                                        totalQuestions: examInfo.totalQuestions
                                    });
                                } else {
                                     console.warn(`Result skipped for user ${userId}, exam ${examId}. Missing score or exam details.`, {examResult, examInfo});
                                }
                            }
                        }
                    }


                    // --- Post-Fetch UI Updates ---
                     loadingElement.classList.add('hidden');
                     populateYearFilter();
                    populateExamFilter();
                    renderResults();

                    if (allResults.length === 0) {
                        noDataElement.textContent = 'لا توجد نتائج امتحانات لعرضها حالياً.';
                        noDataElement.classList.remove('hidden');
                        contentElement.classList.add('hidden');
                    } else {
                         contentElement.classList.remove('hidden');
                         noDataElement.classList.add('hidden');
                    }

                } catch (error) {
                    loadingElement.classList.add('hidden');
                    errorElement.textContent = `حدث خطأ فادح أثناء تحميل البيانات: ${error.message}. يرجى التحقق من قواعد الأمان واتصالك.`;
                    errorElement.classList.remove('hidden');
                     noDataElement.classList.add('hidden');
                     contentElement.classList.add('hidden');
                    console.error("Error fetching data:", error);
                } finally {
                     loadingElement.classList.add('hidden');
                }
            }
             // --- Populate Filters --- (No changes needed here)
            function populateYearFilter() {
                 const sortedYears = Array.from(teacherYears).filter(y => y !== 'all').sort((a, b) => a.localeCompare(b, 'ar'));
                 const currentVal = yearFilter.value;
                 yearFilter.innerHTML = '<option value="all">جميع السنوات/المدرسين</option>';
                 sortedYears.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                 });
                  if (yearFilter.querySelector(`option[value="${currentVal}"]`)) {
                     yearFilter.value = currentVal;
                  }
            }

            function populateExamFilter() {
                const selectedYear = yearFilter.value;
                 const currentVal = examFilter.value;
                examFilter.innerHTML = '<option value="all">جميع الامتحانات</option>';
                let examsInSelection = new Set();

                for (const examId in examDetails) {
                    const details = examDetails[examId];
                    if (selectedYear === 'all' || details.year === selectedYear) {
                        examsInSelection.add(details.title);
                    }
                }

                const sortedExams = Array.from(examsInSelection).sort((a, b) => a.localeCompare(b, 'ar'));
                sortedExams.forEach(title => {
                    const option = document.createElement('option');
                    option.value = title;
                    option.textContent = title;
                    examFilter.appendChild(option);
                });
                 if (examFilter.querySelector(`option[value="${currentVal}"]`)) {
                    examFilter.value = currentVal;
                 } else {
                      examFilter.value = "all";
                 }
            }


            // --- Render Table --- (No changes needed here)
            function renderResults() {
                tableBody.innerHTML = '';
                let filteredResults = allResults;

                const selectedYear = yearFilter.value;
                const selectedExam = examFilter.value;
                const searchTerm = emailSearch.value.toLowerCase().trim();

                if (selectedYear !== 'all') {
                    filteredResults = filteredResults.filter(result => result.examYear === selectedYear);
                }
                if (selectedExam !== 'all') {
                    filteredResults = filteredResults.filter(result => result.examTitle === selectedExam);
                }
                if (searchTerm) {
                    filteredResults = filteredResults.filter(result => result.studentEmail && result.studentEmail.toLowerCase().includes(searchTerm));
                }

                if (filteredResults.length > 0) {
                    filteredResults.forEach(result => {
                        const row = tableBody.insertRow();
                        row.className = 'hover:bg-gray-100 transition-colors duration-150';

                        row.insertCell().outerHTML = `<td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-sm text-gray-900 text-center">${result.examTitle}</td>`;
                        row.insertCell().outerHTML = `<td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-sm text-gray-500 text-center">${result.examYear}</td>`;
                        row.insertCell().outerHTML = `<td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-sm text-gray-900 text-center">${result.studentEmail}</td>`;
                        row.insertCell().outerHTML = `<td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-sm font-bold text-indigo-600 text-center">${result.score} / ${result.totalQuestions}</td>`;
                        row.insertCell().outerHTML = `<td class="px-3 py-2 md:px-6 md:py-4 whitespace-nowrap text-sm text-center">
                                <button data-userid="${result.userId}" data-examid="${result.examId}" data-score="${result.score}" class="delete-btn text-red-600 hover:text-red-800 font-bold focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 rounded">مسح</button>
                            </td>`; // Added data-score to button
                    });
                    attachDeleteListeners();
                    contentElement.classList.remove('hidden');
                    noDataElement.classList.add('hidden');
                    errorElement.classList.add('hidden');
                } else {
                    contentElement.classList.add('hidden');
                    noDataElement.classList.remove('hidden');
                    errorElement.classList.add('hidden');
                    noDataElement.textContent = `لا توجد نتائج مطابقة للمعايير المحددة.`;
                }
            }
             // Function to attach listeners to delete buttons
             function attachDeleteListeners() {
                 tableBody.querySelectorAll('.delete-btn').forEach(button => {
                     button.replaceWith(button.cloneNode(true));
                 });
                 tableBody.querySelectorAll('.delete-btn').forEach(button => {
                     button.addEventListener('click', handleDeleteClick);
                 });
             }

              // Handler for delete button click
             function handleDeleteClick(event) {
                 const button = event.target;
                 const userId = button.dataset.userid;
                 const examId = button.dataset.examid;
                 const score = parseInt(button.dataset.score || "0"); // Get score from button data
                  const row = button.closest('tr');
                  const examTitle = row.cells[0]?.textContent || 'غير معروف';
                  const userEmail = row.cells[2]?.textContent || 'غير معروف';

                 confirmDeleteText.textContent = `هل أنت متأكد من حذف نتيجة امتحان "${examTitle}" للطالب ${userEmail}؟ هذا الإجراء سيحذف المحاولة ولن يمكن التراجع عنه.`;

                 deleteConfirmationCallback = async () => {
                     // Pass score to deleteResult
                     await deleteResult(userId, examId, score);
                 };

                 confirmDeleteModal.classList.add('show');
             }

             // --- Delete Result Logic [تعديل] ---
            async function deleteResult(userId, examId, score) { // Added score parameter
                console.log(`Deleting result for user ${userId}, exam ${examId}`);
                 // [تعديل] تحديد المسار الصحيح للحذف من users node
                const resultRef = database.ref(`users/${userId}/completedExams/${examId}`);
                 // [تعديل] تحديد مسار الدرجات المجمعة (إذا كنت تستخدمه)
                 const marksRef = database.ref(`users/${userId}/marks`);

                try {
                     // 1. Remove the result from completedExams
                    await resultRef.remove();

                     // 2. [تعديل] Update the total marks using a transaction
                     await marksRef.transaction(currentMarks => {
                         // Check if currentMarks is a number, otherwise default to 0
                         const currentNumericMarks = typeof currentMarks === 'number' ? currentMarks : 0;
                         // Subtract the score of the deleted exam
                         return currentNumericMarks - (typeof score === 'number' ? score : 0);
                     });


                    showGlobalAlert('تم حذف النتيجة بنجاح.', 'success');

                    // --- Update local data and re-render ---
                    const indexToRemove = allResults.findIndex(r => r.userId === userId && r.examId === examId);
                    if (indexToRemove > -1) {
                         allResults.splice(indexToRemove, 1);
                    }
                     populateExamFilter();
                    renderResults();
                     if (allResults.length === 0) {
                         noDataElement.textContent = 'لا توجد نتائج امتحانات لعرضها حالياً.';
                         noDataElement.classList.remove('hidden');
                         contentElement.classList.add('hidden');
                     }
                    // --- End local update ---

                } catch (error) {
                    console.error("Error deleting result:", error);
                    showGlobalAlert(`حدث خطأ أثناء حذف النتيجة: ${error.message}`, 'danger');
                } finally {
                     confirmDeleteModal.classList.remove('show');
                     deleteConfirmationCallback = null;
                }
            }


            // --- Event Listeners for Filters and Search --- (No changes needed)
            yearFilter.addEventListener('change', () => {
                populateExamFilter();
                renderResults();
            });
            examFilter.addEventListener('change', renderResults);

            let searchTimeout;
            emailSearch.addEventListener('input', () => {
                 clearTimeout(searchTimeout);
                 searchTimeout = setTimeout(renderResults, 300);
            });

             // --- Event Listeners for Confirmation Modal --- (No changes needed)
            confirmDeleteYes.addEventListener('click', () => {
                confirmDeleteYes.disabled = true;
                 confirmDeleteNo.disabled = true;
                if (deleteConfirmationCallback) {
                    deleteConfirmationCallback().finally(() => {
                         confirmDeleteYes.disabled = false;
                         confirmDeleteNo.disabled = false;
                    });
                } else {
                     confirmDeleteModal.classList.remove('show');
                      confirmDeleteYes.disabled = false;
                      confirmDeleteNo.disabled = false;
                }
            });
            confirmDeleteNo.addEventListener('click', () => {
                confirmDeleteModal.classList.remove('show');
                deleteConfirmationCallback = null;
            });
             confirmDeleteModal.addEventListener('click', (event) => {
                 if (event.target === confirmDeleteModal) {
                      confirmDeleteModal.classList.remove('show');
                      deleteConfirmationCallback = null;
                 }
             });


            // --- Initial Data Fetch ---
            fetchData();

        } // --- End of initializeAppLogic ---
    </script>
</body>
</html>
